ru:
  STR_NEKO_HERO_ANNA_PUMA: "Герой: Анна Пума"
  STR_NEKO_HERO_ANNA_PUMA_BONUS: "Герой: Анна Пума"
  STR_NEKO_HERO_ANNA_PUMA_DESCRIPTION: "Анна более спокойна и рассудительна, чем Уни. Хотя в целом все равно более безбашенная, чем обычные Кошкодевочки."
  STR_NEKO_HERO_ANNA_PUMA_UFOPEDIA: "Анна - это 'мозги' дуэта сестер Пум: она более спокойная и рассудительная, чем Уни. Хотя в целом все равно более безбашенная, чем обычные Кошкодевочки.{NEWLINE}{NEWLINE}{ALT}+1 к восстановлению ОВ{NEWLINE}{NEWLINE}+1 к восстановлению от Оглушения{NEWLINE}{NEWLINE}+2 к восстановлению БД{NEWLINE}{NEWLINE}+5 к Н.Вуду{ALT}"
  STR_NEKO_HERO_UNI_PUMA: "Герой: Уни Пума"
  STR_NEKO_HERO_UNI_PUMA_BONUS: "Герой: Уни Пума"
  STR_NEKO_HERO_UNI_PUMA_DESCRIPTION: "Уни лучше, чем другие Кошкодевочки, видит в темноте и управляется с дальнобойным оружием. Кроме того, у нее повышен болевой порог, благодаря чему она теряет меньше ОЗ от фатальных ран."
  STR_NEKO_HERO_UNI_PUMA_UFOPEDIA: "Уни - это 'мускулы' дуэта сестер Пум: она лучше, чем другие Кошкодевочки, видит в темноте и управляется с дальнобойным оружием. Кроме того, у нее повышен болевой порог, благодаря чему она теряет меньше ОЗ от фатальных ран.{NEWLINE}{NEWLINE}{ALT}+3 к дальности обзора ночью{NEWLINE}{NEWLINE}+5 к Точности Стрельбы{NEWLINE}{NEWLINE}+5 к Реакции{ALT}"
  STR_PUMA_SISTERS_PREQ_EVENT: "Сестры Пумы"
  STR_PUMA_SISTERS_PREQ: "Сестры Пумы (Треб.)"
  STR_PUMA_SISTERS_PREQ_EVENT_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Мы привлекли внимание известной пары кошкодевочек-охотниц за головами... и они хотят работать на нас - если мы достаточно знамениты!"
  STR_ANNA_PUMA_EVENT: "Близнецы с Лапуты"
  STR_ANNA_PUMA_EVENT_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Небезызвестные близняшки-кошкодевочки-охотницы за головами считают нас достаточно крутыми, чтобы вместе проворачивать великие дела. Нравится вам это или нет - Анна Пума уже в пути! [+200 Рейтинга]"
  STR_UNI_PUMA_EVENT: "Близнецы с Лапуты"
  STR_UNI_PUMA_EVENT_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Небезызвестные близняшки-кошкодевочки-охотницы за головами считают нас достаточно крутыми, чтобы вместе проворачивать великие дела. Нравится вам это или нет - Уни Пума уже в пути! [+200 Рейтинга]"
  STR_NEKO_UNIPUMA: "Униформа Унипумы"
  STR_NEKO_UNIPUMA_UC: "УНИПУМА"
  STR_NEKO_UNIPUMA_UC_UFOPEDIA: "Эти стелс-костюмы, названные в честь легендарной Уни Пумы, разработал некий контрабандист по прозвищу 'Великий Буаку'. Хитроумное маскирующее устройство на поясе - это мощный преломитель света, однако отклонить высокоэнергетическое излучение боевых лазеров он не способен.{NEWLINE}Восст. ОВ: 180%  НЕВИД: 5  Инв.: 18"
